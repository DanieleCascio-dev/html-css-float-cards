<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Floating Cards</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="m-bt">
        <h1 class="m-bt">Meet Our Team</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem rem,
          ipsa ipsum itaque atque labore nihil. Consequuntur ipsam ex qui nam
          culpa, quidem reprehenderit adipisci eveniet odit blanditiis corporis
          sed!
        </p>
      </header>
      <!-- /Header -->

      <!-- Main -->
      <main>
        <div class="cards-container">
          <div class="row clearfix">
            <div class="card clearfix">
              <img class="float-img" src="img/img/male1.png" alt="" />
              <div class="card-content">
                <h3>MARCO BIANCHI</h3>
                <span class="work">Designer</span>
                <a href="" class="email">marcobianchi@team.com</a>
              </div>
            </div>
            <div class="card">
              <img class="float-img" src="img/img/female1.png" alt="" />
            </div>
            <div class="card">
              <img class="float-img" src="img/img/male2.png" alt="" />
            </div>
          </div>
          <div class="row"></div>
        </div>
      </main>
      <!-- /Main -->
    </div>
  </body>
</html>
